<div class="d-flex todo-head-Bar">
  <i class="to-do-icon me-3 fa-regular fa-circle"></i>
  <h4 class="m-0 to-do-head">To Do</h4>
</div>

<div class="example-container">
  <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
    <app-task *ngFor="let element of todo" [todoTasks]="element"></app-task>
  </div>
</div>
<app-add-new-task></app-add-new-task>
