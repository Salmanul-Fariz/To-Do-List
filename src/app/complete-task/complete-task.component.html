<div class="d-flex todo-head-Bar">
  <i class="to-do-icon me-3  fa-solid fa-check"></i>
  <h4 class="m-0 to-do-head" style="font-weight: 600;">Completed</h4>
</div>

<div class="example-container">
  <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
    <app-task *ngFor="let element of done" [todoTasks]="element"></app-task>
  </div>
</div>
