<div class="d-flex  todo-head-Bar">
  <i class="to-do-icon me-3  fa-solid fa-spinner"></i>
  <h4 class="m-0 to-do-head" style="font-weight: 600;">Progress</h4>
</div>

<div class="example-container">
  <div cdkDropList [cdkDropListData]="progress" class="example-list" (cdkDropListDropped)="drop($event)">
    <app-task *ngFor="let element of progress" [todoTasks]="element"></app-task>
  </div>
</div>
